[package]
name = "genuuid"
version = "0.4.2"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
axum = "0.7.1"
clap = { version = "4.4.10", features = ["derive"] }
clap_complete = "4.4.4"
thiserror = "1.0.50"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.2.2", features = ["serde", "v4"] }

[dev-dependencies]
assert_cmd = "2.0.7"
predicates = "2.1.5"
